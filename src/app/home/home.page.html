<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Películas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Películas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor = "let pelicula of peliculas"> <!---->
    <img [src]="pelicula.imagen">
    <ion-card-header>
      <ion-card-title>
        {{ pelicula.titulo }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ pelicula.anio }}
      </ion-card-subtitle>
        {{ pelicula.director }}

    </ion-card-header>
  </ion-card>
</ion-content>
